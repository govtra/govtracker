<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Governments Tracker</title>
<style>
* { box-sizing:border-box; }
html, body { padding:0; margin:0; width:100%; height:100%; }
p { font-family:sans-serif; }
.fwidth { width:100%; }
.w80c { width:80%; margin-left:10%; margin-right:10%; }

.header, .menu, .search {
    text-align:center;
    padding:0;
    margin:0;
}

.header > h1 {
    font-weight:100;
    font-size:3em;
    letter-spacing:5px;
    color:#000;
    padding-bottom:10px;
    padding-top:25px;
    margin:0;
    text-transform:uppercase;
}

@media (max-width: 700px) {
    .header > h1 { font-size:2em; }
}

.countries {
    min-height:500px;
    margin:0 10%;
}

.c_sub {
    list-style-type:none;
}

.menu {
    margin-top:50px;
}

.menu > .entry {
    display:inline-block;
    text-transform:uppercase;
    letter-spacing:2px;
    margin-left:2%;
    margin-right:2%;
}

.menu > .entry > a { text-decoration:none; }

a { color:#2f528c; }
</style>
    </head>
    <body>
        <div class="header fwidth">
            <h1>Governments Tracker</h1>
        </div>
        <div class="map fwidth">
            <ul class="countries">
                <li><a href="eu/">European Union</a>
                    <ul class="c_sub">
                        <li><a href="fr/">France</a></li>
                    </ul>
                </li>
                <li><a href="us/">United States of America</a></li>
            </ul>
        </div>
        <div class="menu fwidth">
            <p class="entry"><a
                href="https://github.com/govtra/govtracker-data/blob/master/README.md">About us</a></p>
            <!-- <p class="entry"><a href="#">Manifest</a></p> -->
            <p class="entry"><a
            href="mailto:contact at govtracker.org">Contact</a></p>
        </div>
    </body>
</html>
